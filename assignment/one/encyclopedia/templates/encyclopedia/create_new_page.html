{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page-Wiki
{% endblock %}


{% block body %}
    <form  method="POST"> 
        {% csrf_token %} 

        {% for field in form %}
            <div class="container-xl" id="title">
                <!-- 錯誤訊息 -->
                {{ field.errors }}
                
                <!-- 標籤與欄位 -->
                {{ field.label_tag }} <br>

                {{ field }}
            </div>
            <br>
        {% endfor %}
        <button type="submit" class="btn btn-outline-primary">Save</button>
    </form>
{% endblock %}
